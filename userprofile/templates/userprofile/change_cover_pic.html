<!-- userprofile/templates/userprofile/change_cover_pic.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Cover Pic</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            color: red;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <h1>Change Cover Pic</h1>

        <!-- Display any form errors here -->
        {% if form.errors %}
            <p>{{ form.errors }}</p>
        {% endif %}

        <!-- Form for changing cover picture -->
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Change Cover Pic</button>
    </form>
</body>

</html>
