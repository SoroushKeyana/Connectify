{% extends "register_login_logout/base.html" %}

{% block content %}
<div class="mask d-flex align-items-center h-100 gradient-custom-3 justify-content-center">
  <div class="container h-100 ">
    <div class="row d-flex justify-content-center align-items-center p-5">
        <div class="card mx-auto shadow m-5" style="max-width: 400px; border-radius: 15px;">
          <div class="card-body p-2">
            <h2 class="text-uppercase text-center mb-3">Login here</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
        {{ form.as_p}}
      <div class="form-group">
        <button class="btn btn-outline-info mb-3" type="submit">Login</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Need an account? <a class="ml-2" href="{% url 'register_login_logout:register' %}">Signup now</a>
      </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
