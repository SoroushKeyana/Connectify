
{% extends "register_login_logout/base.html" %} {% block content %}
<div class="mask d-flex align-items-center h-100 ">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center p-5 ">
        <div class="card mx-auto" style="max-width: 400px; border-radius: 15px;">
          <div class="card-body p-2">
            <h2 class="h3 mb-3 align-item-center bg">Create an account</h2>
            <form method="POST">
              {% csrf_token %}
                {{ form.as_p}}
              </fieldset>
              <div class="form-group">
                <button class="btn btn-outline-info mb-4" type="submit">Sign up</button>
              </div>
            </form>
            <div class="border-top pt-3">
              <small class="text-muted"> Already have an account? <a class="ml-2" href="{% url 'login' %}">Login Here</a> </small>
            </div>
          </div>
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
